<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TimeKeeper for Miva</title>
	<link rel="stylesheet" href="css/window.css">
</head>
<body>

<div id="app">
	<div class="toolbar">
		<form action="" id="record_form">
			<input type="text" placeholder="Record Name" id="record_name" />
			<input type="submit" value="&plus; New" id="record_add" />
			<input type="button" value="&lowast; Find" id="record_find" />
		</form>
	</div>
	<div id="wrap">
		<div id="admin" class="admin active content-block">
			<span class="text">Admin</span><span> &mdash; </span><span class="rounded">0</span><span class="actual">0h 0m</span>
		</div>
		<div id="record_output" class="records"></div>
	</div>

	<div class="import_wrap">
		<input type="file" id="uploaderJSON" class="import" />
		<input type="button" id="importJSON" value="&rarr; Import from JSON" class="import" />
	</div>
	<hr>
	<div class="export_wrap">
		<input type="button" id="exportJSON" value="&larr; Export to JSON" class="export" />
		<input type="button" id="exportPDF" value="&larr; Export to PDF" class="export" />
	</div>
</div>

<!-- Message Box -->
<div id="message" class="msg-container closed">
	<div class="msg-box">
		<h2 class="header"></h2>
		<p class="body"></p>
		<div class="msg-buttons">
			<input class="no" type="button" value="Cancel" /><input class="yes" type="button" value="Accept" />
		</div>
	</div>
	<div class="fade"></div>
</div>

<!-- JS Includes -->
<script src="libs/jsPDF/jspdf.js"></script>
<script src="libs/jsPDF/jspdf.plugin.from_html.js"></script>
<script src="libs/jsPDF/jspdf.plugin.split_text_to_size.js"></script>
<script src="libs/jsPDF/jspdf.plugin.standard_fonts_metrics.js"></script>
<script src="js/classes.js"></script>

</body>
</html>
