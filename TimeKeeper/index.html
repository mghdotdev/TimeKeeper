<!DOCTYPE html>
<html lang="en" ng-app="TimeKeeper">
<head>
	<meta charset="UTF-8">
	<title>TimeKeeper - Development</title>
	<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,900,700italic,900italic" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="css/application.css" />
</head>
<body>
	
	<main>
		
		<div class="projects">
			<div class="project">
				<header>
					<button class="icon" tabindex="-1"><span class="icon-edit"></span></button>
					<h3>NZ Fine Prints Smartdesign</h3>
				</header>
				<nav>
					<button id="add-task"><span class="icon-add"></span> Add Task</button>
					<button id="remove-task"><span class="icon-remove"></span> Delete Task</button>
					<button id="move-task"><span class="icon-keyboard_return"></span> Move Task</button>
				</nav>
				<section>
					
					<div class="task no-tasks">
						<h3>No Current Tasks.</h3>
						<p>Click on <label for="add-task"><span class="icon-add"></span> Add Task</label> to begin tracking time.</p>
					</div>
			
				</section>
			</div>
		</div>

	</main>

	<!-- JavaScript Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
	<script src="js/application.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
