<!DOCTYPE html>
<html lang="en" data-ng-app="TimeKeeper">
<head>
	<meta charset="UTF-8">
	<title>TimeKeeper - Development</title>
	<!-- <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,900,700italic,900italic" rel="stylesheet" type="text/css"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
	<link rel="stylesheet" href="css/global.css" />
	<!-- <link rel="stylesheet" href="css/icons.css" /> -->
	<!-- <link rel="stylesheet" href="css/application.css" /> -->
</head>
<body>
	
	<main>

		<div data-ng-controller="FilterTest">
			
			<div>

				<input type="number" data-ng-model="time" data-ng-pattern="/[0-9]/" />
				
				<br><br>

				<strong>Rounded: </strong><span>{{ time | hoursRounded }}</span>
				<br><br>
				<strong>Actual: </strong><span>{{ time | hoursActual }}h </span><span>{{ time | minutesActual }}m</span>

			</div>

		</div>

	</main>

	<!-- JavaScript Files -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
	<script src="js/application.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives.js"></script>
</body>
</html>
