<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TimeKeeper 2</title>

	<!-- 1. Load libraries -->
	<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="node_modules/rxjs/bundles/Rx.umd.js"></script>
	<script src="node_modules/angular2/bundles/angular2-all.umd.js"></script>

</head>
<body>
	
	<div id="TimeKeeper"></div>

	<script>
	// boot
		(function(TimeKeeper) {
			document.addEventListener('DOMContentLoaded', function() {
				ng.platform.browser.bootstrap(TimeKeeper.AppComponent);
			});
		})(window.TimeKeeper || (window.TimeKeeper = {}));
	</script>
	<script>
	// app
		(function(TimeKeeper) {
			TimeKeeper.AppComponent = ng.core
			.Component({
				selector: '#TimeKeeper',
				templateUrl: 'templates/project-list.html'
			})
			.Class({
				constructor: function() {

					this.projects = [];

					this.project = new ProjectInjector();

				},
				goto: function(project) {
					if (event.shiftKey) {
						if (project.urls.back) {
							window.open(project.urls.back);
						}
					}
				}
			});
		})(window.TimeKeeper || (window.TimeKeeper = {}));
	</script>


	<script>
		function ProjectInjector() {
			return {
				name: 'NHS Fun Factory',
				urls: {
					back: 'http://nhsfunfactory.mivamerchant.net/mm5/admin.mvc?',
					front: 'http://nhsfunfactory.mivamerchant.net/'
				},
				favicon: 'http://nhsfunfactory.mivamerchant.net/favicon.ico'
			}
		}
	</script>

</body>
</html>
